# Language setting
language: node_js
# Version number

node_js:
  - 0.11
  
env:
  global:
    - PROJECT_ID="56cdeca3c77dae78a8e9aafd" 
    - secure: 
 
build:

  pre_ci:
    - echo $COMMITTER and $LAST_AUTHOR and $COMMIT_MESSAGE
    
  ci:
    - echo $PROJECT_ID
    - echo $COMMITTER and $LAST_AUTHOR and $COMMIT_MESSAGE 
    - 'curl -H "Authorization: apiToken $SHIP_TOKEN" -H "Content-Type: application/json" -d "{\"projectId\": \"$PROJECT_ID\"}" https://apibeta.shippable.com/projects/$PROJECT_ID/newBuild'
  post_ci:
    - echo $COMMITTER and $LAST_AUTHOR and $COMMIT_MESSAGE

integrations:
  
  notifications:
    
    - integrationName: "ship-slack"
      type: slack
      recipients:
        - "pvt2"
        - "#shiphitchcock2test"

      on_failure: always
      on_start: always
      on_success: always
      on_pull_request: always
      
    - integrationName: postci
      type: webhook
      payload:
        - isPRBuild=$IS_PULL_REQUEST
        - branchName=$BRANCH
        - committer= $COMMITTER 
        - author= $LAST_AUTHOR
        - commitmessage= $COMMIT_MESSAGE
        - message=Shippable Run $BUILD_NUMBER ($BUILD_URL) succeeded for $COMPARE_URL
        - FOO=BAR
        - FIZZ=BUZZ
        
      on_failure: always
      on_start: always
      on_success: always
      on_pull_request: always
      
    - integrationName: email
      type: email
      recipients: 
        - shiphitchcock2@gmail.com
        - vidya@shippable.com
      
      on_pull_request: always
      on_start: always
      on_success: always
      on_failure: always
      
    - integrationName: ship-hipchat
      type: hipchat
      recipients: 
      #  - "#pvt-room"
        - "@shiphitchcock2"
      #  - "#pub-room"
        - "#Zurtr"
      
      on_start: always
      on_pull_request: always
      on_success: always
      on_failure: always
      
